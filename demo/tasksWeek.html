<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../libs/raphael/raphael-min.js"></script>
		<script src="../dist/raphael.graphs.min.js"></script>
		<script>
			window.onload = function () {
				var guidelineDataStart = [0, 0];
				var guidelineDataStop = [5, 0];
				var burndownDataStart = [0, 0, 0, 0, 0];
				var burndownDataStop = [5, 4, 2, 1, 0];
				var labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];

				var width = 680;
				var height = 200;
				var yMax = 5;

				var paper = Raphael('paper', width, height + 10);
				paper.burndown(guidelineDataStart, guidelineDataStop, burndownDataStart, burndownDataStop, labels, width, height, yMax);
			}
		</script>
	</head>
	<body class="raphael">
		<div id="paper"></div>
	</body>
</html>
